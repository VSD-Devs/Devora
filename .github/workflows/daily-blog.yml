name: Daily Blog Generation

on:
  schedule:
    - cron: '0 5 * * *' # Every day at 5:00 AM UTC
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run blog generation
        env:
          HUGGING_FACE_API_KEY: ${{ secrets.HUGGING_FACE_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: npx tsx lib/run-blog-generation.ts
        
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add content/blog/
          # Only commit and push if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generate daily blog post" && git push)
